<ui:composition template="/WEB-INF/templates/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="title">Create User - Merlion Airline System</ui:define>

    <ui:define name="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Create User</h1>
                    <h:form>
                        <div class="form-group #{!username.valid ? 'has-error' : ''}">
                            <label class="control-label" for="username">Username</label>
                            <h:inputText id="username" binding="#{username}" value="#{createUserManagedBean.username}" styleClass="form-control" required="true" requiredMessage="Username is required." />
                            <h:message for="username" styleClass="help-block" />
                        </div>
                        <div class="form-group #{!firstName.valid ? 'has-error' : ''}">
                            <label class="control-label" for="firstName">First Name</label>
                            <h:inputText id="firstName" binding="#{firstName}" value="#{createUserManagedBean.firstName}" styleClass="form-control" required="true" requiredMessage="First Name is required." />
                            <h:message for="firstName" styleClass="help-block" />
                        </div>
                        <div class="form-group #{!lastName.valid ? 'has-error' : ''}">
                            <label class="control-label" for="lastName">Last Name</label>
                            <h:inputText id="lastName" binding="#{lastName}" value="#{createUserManagedBean.lastName}" styleClass="form-control" required="true" requiredMessage="Last Name is required." />
                            <h:message for="lastName" styleClass="help-block" />
                        </div>
                        <div class="form-group #{!email.valid ? 'has-error' : ''}">
                            <label class="control-label" for="email">Email</label>
                            <h:inputText id="email" binding="#{email}" value="#{createUserManagedBean.email}" styleClass="form-control" required="true" requiredMessage="Email is required." />
                            <h:message for="email" styleClass="help-block" />
                        </div>
                        <div class="form-group #{!phone.valid ? 'has-error' : ''}">
                            <label class="control-label" for="phone">Phone</label>
                            <h:inputText id="phone" binding="#{phone}" value="#{createUserManagedBean.phone}" styleClass="form-control" required="true" requiredMessage="Phone is required." />
                            <h:message for="phone" styleClass="help-block" />
                        </div>
                        <h:commandButton action="#{createUserManagedBean.createUser}" value="Create User" styleClass="btn btn-default" />
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
