<ui:composition template="/WEB-INF/templates/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="title">Create User - Merlion Airline System</ui:define>

    <ui:define name="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Create User</h1>
                    <h:form>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <h:inputText id="username" value="#{createUserManagedBean.username}" styleClass="form-control" />
                            <p class="help-block">Example block-level help text here.</p>
                        </div>
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <h:inputText id="firstName" value="#{createUserManagedBean.firstName}" styleClass="form-control" />
                            <p class="help-block">Example block-level help text here.</p>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <h:inputText id="lastName" value="#{createUserManagedBean.lastName}" styleClass="form-control" />
                            <p class="help-block">Example block-level help text here.</p>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <h:inputText id="email" value="#{createUserManagedBean.email}" styleClass="form-control" />
                            <p class="help-block">Example block-level help text here.</p>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <h:inputText id="phone" value="#{createUserManagedBean.phone}" styleClass="form-control" />
                            <p class="help-block">Example block-level help text here.</p>
                        </div>
                        <h:commandButton action="#{createUserManagedBean.createUser}" value="Create User" styleClass="btn btn-default" />
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
