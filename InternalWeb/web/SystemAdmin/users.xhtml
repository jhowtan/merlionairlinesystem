<ui:composition template="/WEB-INF/templates/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="title">Users - Merlion Airline System</ui:define>

    <ui:define name="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Users</h1>
                    <table class="table" id="users_table">
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>Full Name</th>
                                <th>Email</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <ui:repeat value="#{userManagedBean.getAllUsers()}" var="user">
                                <tr>
                                    <td>#{user.username}</td>
                                    <td>#{user.firstName} #{user.lastName}</td>
                                    <td>#{user.email}</td>
                                    <td><h:link outcome="" styleClass="btn btn-default btn-xs"><i class="fa fa-pencil"></i> Edit</h:link></td>
                                </tr>
                            </ui:repeat>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </ui:define>

    <ui:define name="javascript">
        <script type="text/javascript">
            $('#users_table').DataTable();
        </script>
    </ui:define>
</ui:composition>
