<ui:composition template="/WEB-INF/templates/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="title">Users - Merlion Airline System</ui:define>

    <ui:define name="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Users</h1>
                    <table class="table" id="users_table">
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>Full Name</th>
                                <th>Email</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <ui:repeat value="#{userManagedBean.getAllUsers()}" var="user">
                                <tr>
                                    <td>#{user.username}</td>
                                    <td>#{user.firstName} #{user.lastName}</td>
                                    <td>#{user.email}</td>
                                    <td>
                                        <h:link outcome="" styleClass="btn btn-default btn-xs btn-info"><i class="fa fa-pencil"></i> Edit</h:link>
                                        <h:form>
                                            <h:commandLink action="#{userManagedBean.setLocked(user.id, true)}" styleClass="btn btn-default btn-xs btn-warning" rendered="#{!user.locked}"><i class="fa fa-lock"></i> Lock</h:commandLink>
                                            <h:commandLink action="#{userManagedBean.setLocked(user.id, false)}" styleClass="btn btn-default btn-xs btn-success" rendered="#{user.locked}"><i class="fa fa-unlock"></i> Unlock</h:commandLink>
                                        </h:form>
                                    </td>
                                </tr>
                            </ui:repeat>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </ui:define>

    <ui:define name="javascript">
        <script type="text/javascript">
            $('#users_table').DataTable({
                "aoColumnDefs": [
                    { 'bSortable': false, 'bSearchable': false, 'aTargets': [3] }
                ]
            });
        </script>
    </ui:define>
</ui:composition>
