<ui:composition template="/WEB-INF/templates/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="title">Aircraft Reporting - Merlion Airline System</ui:define>

    <ui:define name="content">
        <div class="container-fluid">
            <h1 class="page-header">Aircraft Reporting</h1>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Filter Options
                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                                <label class="control-label">Select Aircraft</label>
                                <h:form>
                                    <div class="input-group">
                                        <span class="input-group-addon">Tail Numbers</span>
                                        <h:selectManyListbox styleClass="form-control"  required="true" requiredMessage="Aircrafts are required" value="#{aircraftReportManagedBean.aircraftIdInputs}">
                                            <f:selectItems value="#{aircraftReportManagedBean.aircrafts}" var="ac"
                                                           itemLabel="#{ac.tailNumber}" itemValue="#{ac.id}" />
                                        </h:selectManyListbox>
                                    </div>
                                    <br/>
                                    <div class="text-left">
                                        <div class="btn-group">
                                            <h:commandButton action="#{aircraftReportManagedBean.saveAircraft()}" value="Select Aircraft" styleClass="btn btn-success"/>
                                        </div>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
                <h:panelGroup id="acTimetable">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                               Aircraft Timetable
                            </div>
                            <div class="panel-body">
                                <div id="calendar"></div>
                            </div>
                        </div>
                    </div>
                </h:panelGroup>
            </div>
        </div>
        <style type="text/css">
            .calendar-red-event {
                background: palevioletred;
            }
            .calendar-blue-event {
                background: deepskyblue;
            }
        </style>
    </ui:define>
    <ui:define name="javascript">
        <script type="text/javascript">
            $.get("reportingData.xhtml?q=aircraftTimetable&amp;aircraftIds=#{aircraftReportManagedBean.aircraftIds}", function(data) {
                $(document).ready(function() {
                    $('#calendar').fullCalendar({
                        schedulerLicenseKey: 'CC-Attribution-NonCommercial-NoDerivatives',
                        aspectRatio: 1.5,
                        editable: false,
                        header: {
                            left: 'prev,next, today',
                            center: 'title',
                            right: 'timelineDay,timelineWeek,timelineMonth,timelineYear'
                        },
                        buttonText: {
                            next: 'Next',
                            prev: 'Prev'
                        },
                        views: {
                        },
                        resourceColumns: [
                            {
                                labelText: 'Aircraft',
                                field: 'tailNumber'
                            }
                        ],
                        resourceAreaWidth: "10%",
                        defaultView: 'timelineWeek',
                        allDaySlot: false,
                        eventAfterRender: function(event, element, view) {
                            $(element).tooltip({
                                title: event.info + ": " + event.title,
                                trigger: 'hover',
                                placement: 'bottom',
                                container: 'body'
                            });
                        },
                        eventResourceField: 'aircraftId',
                        events: data.entries,
                        resources: data.resources
                    });
                });
            });
        </script>
    </ui:define>
</ui:composition>
