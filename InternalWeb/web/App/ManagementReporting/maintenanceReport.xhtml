<ui:composition template="/WEB-INF/templates/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="title">Maintenance Reporting - Merlion Airline System</ui:define>

    <ui:define name="content">
        <div class="container-fluid">
            <h1 class="page-header">Crew Reporting</h1>
            <ui:repeat value="#{facesContext.getMessageList('status')}" var="message">
                <h:panelGroup layout="block" styleClass="alert #{(message.severity == 'ERROR 2') ? 'alert-danger' : 'alert-info'}">
                    #{message.detail}
                </h:panelGroup>
            </ui:repeat>

            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Filter Options
                        </div>
                        <div class="panel-body">
                            TEST
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </ui:define>

    <ui:define name="javascript">
        <script type="text/javascript" src="#{commonManagedBean.getRoot()}/assets/vendor/raphael/raphael-min.js"></script>
        <script type="text/javascript" src="#{commonManagedBean.getRoot()}/assets/vendor/morrisjs/morris.min.js"></script>
        <script type="text/javascript">
            // <!-- MORRIS CHART STUFF HERE -->
        </script>
    </ui:define>
</ui:composition>
