<ui:composition template="/WEB-INF/templates/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="title">Update Workgroup - Merlion Airline System</ui:define>

    <ui:define name="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Update Workgroup</h1>
                    <ul class="nav nav-tabs nav-justified">
                        <li role="presentation"><h:link outcome="/App/SystemAdmin/workgroups">Summary</h:link></li>
                        <li role="presentation" class="active">
                            <h:link outcome="/App/SystemAdmin/updateWorkgroup">
                                <f:param name="workgroupId" value="#{updateWorkgroupManagedBean.workgroup.id}">Update Workgroup</f:param>
                            </h:link>
                        </li>
                    </ul><br />
                    <ui:repeat value="#{facesContext.getMessageList('status')}" var="message">
                        <h:panelGroup layout="block" styleClass="alert alert-info">
                            #{message.detail}
                        </h:panelGroup>
                    </ui:repeat>
                    <h:form>
                        <div class="panel panel-default">
                            <div class="panel-heading">Workgroup Details</div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="form-group col-lg-12 #{!workgroupName.valid ? 'has-error' : ''}">
                                        <label class="control-label" for="workgroupName">Workgroup Name</label>
                                        <h:inputText id="workgroupName" binding="#{workgroupName}" value="#{updateWorkgroupManagedBean.workgroupName}"
                                                     styleClass="form-control" pt:placeholder="e.g. Planning Team"
                                                     required="true" requiredMessage="Workgroup name is required.">
                                            <!--<f:validator validatorId="workgroupValidator" />-->
                                        </h:inputText>
                                        <h:message for="workgroupName" styleClass="help-block" />
                                    </div>
                                    <div class="form-group col-lg-12 #{!workgroupDesc.valid ? 'has-error' : ''}">
                                        <label class="control-label" for="workgroupDesc">Workgroup Description</label>
                                        <h:inputTextarea id="workgroupDesc" binding="#{workgroupDesc}" value="#{updateWorkgroupManagedBean.workgroupDesc}"
                                                         styleClass="form-control" pt:placeholder="Please provide a description for the workgroup."
                                                         required="true" requiredMessage="Workgroup description is required."/>
                                        <h:message for="workgroupDesc" styleClass="help-block" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading">Workgroup Members</div>
                            <div class="panel-body">
                                <table class="table" id="users_table">
                                    <thead>
                                    <tr>
                                        <th>Username</th>
                                        <th>Full Name</th>
                                        <th>Email</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <ui:repeat value="#{updateWorkgroupManagedBean.users}" var="user">
                                        <tr>
                                            <td>#{user.username}</td>
                                            <td>#{user.firstName} #{user.lastName}</td>
                                            <td>#{user.email}</td>
                                            <td>
                                                <label>
                                                    <h:selectBooleanCheckbox value="#{updateWorkgroupManagedBean.usersMap[user.id]}" />
                                                </label>
                                            </td>
                                        </tr>
                                    </ui:repeat>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="col-lg-12 text-right">
                            <h:link outcome="/App/SystemAdmin/workgroups" class="btn btn-default" value="Cancel" />
                            <h:commandButton action="#{updateWorkgroupManagedBean.save}" value="Create Workgroup" styleClass="btn btn-success">
                                <f:param name="workgroupId" value="#{updateWorkgroupManagedBean.workgroup.id}"/>
                            </h:commandButton>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>
    <ui:define name="javascript">
        <script type="text/javascript">
            $('#users_table').DataTable({
                "stateSave": true,
                "aoColumnDefs": [
                    { 'bSortable': false, 'bSearchable': false, 'aTargets': [3] }
                ]
            });
        </script>
    </ui:define>
</ui:composition>
