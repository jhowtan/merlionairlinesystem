<ui:composition template="/WEB-INF/templates/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="title">Users - Merlion Airline System</ui:define>

    <ui:define name="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Audit Log</h1>
                    <table class="table" id="auditLog_table">
                        <thead>
                            <tr>
                                <th>Log Entry</th>
                                <th>Username</th>
                                <th>Type</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            <ui:repeat value="#{auditLogManagedBean.getAllAuditLogs()}" var="auditLog">
                                <tr>
                                    <td>#{auditLog.description}</td>
                                    <td>#{auditLog.user.username}</td>
                                    <td>#{auditLog.category}</td>
                                    <td>#{auditLog.timestamp}</td>
                                </tr>
                            </ui:repeat>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </ui:define>

    <ui:define name="javascript">
        <script type="text/javascript">
            $('#auditLog_table').DataTable({
                "stateSave": true
            });
        </script>
    </ui:define>
</ui:composition>
