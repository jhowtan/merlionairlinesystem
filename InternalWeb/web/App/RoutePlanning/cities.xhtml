<ui:composition template="/WEB-INF/templates/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="title">Cities - Merlion Airline System</ui:define>

    <ui:define name="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Cities</h1>
                    <ul class="nav nav-tabs nav-justified">
                        <li role="presentation"><h:link outcome="/App/FleetPlanning/airports">Airports</h:link></li>
                        <li role="presentation"><h:link outcome="/App/FleetPlanning/createAirport">Create Airport</h:link></li>
                        <li role="presentation" class="active"><h:link outcome="/App/FleetPlanning/cities">Cities</h:link></li>
                        <li role="presentation"><h:link outcome="/App/FleetPlanning/createCity">Create City</h:link></li>
                        <li role="presentation"><h:link outcome="/App/FleetPlanning/countries">Countries</h:link></li>
                        <li role="presentation"><h:link outcome="/App/FleetPlanning/createCountry">Create Country</h:link></li>
                    </ul><br />
                    <table class="table" id="aircraftTypes_table">
                        <thead>
                        <tr>
                            <th>Name </th>
                            <th>Code</th>
                            <th>City</th>
                            <th>Country</th>
                            <th>Coordinates</th>
                            <th>Num. of Hangars</th>
                        </tr>
                        </thead>
                        <tbody>
                        <ui:repeat value="#{airportsManagedBean.getAllAirports()}" var="ap">
                            <tr>
                                <td>#{ap.name}</td>
                                <td>#{ap.code}</td>
                            </tr>
                        </ui:repeat>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
