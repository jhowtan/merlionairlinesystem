<ui:composition template="/WEB-INF/templates/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="title">Airports - Merlion Airline System</ui:define>

    <ui:define name="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Airports</h1>
                    <ul class="nav nav-tabs nav-justified">
                        <li role="presentation" class="active"><h:link outcome="/App/RoutePlanning/airports">Airports</h:link></li>
                        <li role="presentation"><h:link outcome="/App/RoutePlanning/createAirport">Create Airport</h:link></li>
                        <li role="presentation"><h:link outcome="/App/RoutePlanning/cities">Cities</h:link></li>
                        <li role="presentation"><h:link outcome="/App/RoutePlanning/createCity">Create City</h:link></li>
                        <li role="presentation"><h:link outcome="/App/RoutePlanning/countries">Countries</h:link></li>
                        <li role="presentation"><h:link outcome="/App/RoutePlanning/createCountry">Create Country</h:link></li>
                    </ul><br />
                    <table class="table" id="airports_table">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Code</th>
                            <th>City</th>
                            <th>Country</th>
                            <th>Coordinates</th>
                            <th>No. of Hangars</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <ui:repeat value="#{airportsManagedBean.getAllAirports()}" var="ap">
                            <tr>
                                <td>#{ap.name}</td>
                                <td>#{ap.code}</td>
                                <td>#{ap.city}</td>
                                <td>#{ap.country}</td>
                                <td>#{ap.coordinates}</td>
                                <td>#{ap.hangars}</td>
                                <td>
                                    <h:form>
                                        <!-- button group here -->
                                    </h:form>
                                </td>
                            </tr>
                        </ui:repeat>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </ui:define>
    <ui:define name="javascript">
        <script type="text/javascript">
            $('#airports_table').DataTable({
                "stateSave": true,
                "aoColumnDefs": [
                    { 'bSortable': false, 'bSearchable': false, 'aTargets': null }
                ]
            });
        </script>
    </ui:define>
</ui:composition>
