<ui:composition template="/WEB-INF/templates/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="title">Create Country - Merlion Airline System</ui:define>

    <ui:define name="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Create Country</h1>
                    <ul class="nav nav-tabs nav-justified">
                        <li role="presentation"><h:link outcome="/App/RoutePlanning/cities">Cities</h:link></li>
                        <li role="presentation"><h:link outcome="/App/RoutePlanning/countries">Countries</h:link></li>
                        <li role="presentation"><h:link outcome="/App/RoutePlanning/createCity">Create City</h:link></li>
                        <li role="presentation" class="active"><h:link outcome="/App/RoutePlanning/createCountry">Create Country</h:link></li>
                    </ul><br />
                    <ui:repeat value="#{facesContext.getMessageList('status')}" var="message">
                        <h:panelGroup layout="block" styleClass="alert alert-info">
                            #{message.detail}
                        </h:panelGroup>
                    </ui:repeat>

                    <!-- BEGIN FORM PANEL BODY -->
                    <h:form>
                        <div class="panel panel-default">
                            <div class="panel-heading">Country Details</div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="form-group col-lg-12 #{!countryName.valid ? 'has-error' : ''}">
                                        <label class="control-label" for="countryName">Country Name</label>
                                        <h:inputText id="countryName" binding="#{countryName}" value="#{createCountryManagedBean.countryName}" styleClass="form-control" pt:placeholder="e.g. Singapore" required="true" requiredMessage="Country name is required.">
                                        </h:inputText>
                                        <h:message for="countryName" styleClass="help-block" />
                                    </div>
                                    <div class="form-group col-lg-12 #{!countryCode.valid ? 'has-error' : ''}">
                                        <label class="control-label" for="countryCode">Country Code</label>
                                        <h:inputText id="countryCode" binding="#{countryCode}" value="#{createCountryManagedBean.code}" styleClass="form-control" pt:placeholder="e.g. SGP" required="true" requiredMessage="Country code is required.">
                                            <!-- Validation: 3 letters long -->
                                        </h:inputText>
                                        <h:message for="countryCode" styleClass="help-block" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12 text-right">
                            <div class="btn-group">
                                <h:link outcome="/App/RoutePlanning/countries" class="btn btn-default" value="Cancel" />
                                <h:commandButton action="#{createCountryManagedBean.createCountry()}" value="Create Country" styleClass="btn btn-success"/>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
