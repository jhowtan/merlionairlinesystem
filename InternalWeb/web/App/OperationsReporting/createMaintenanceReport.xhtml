<ui:composition template="/WEB-INF/templates/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="title">Create Maintenance Report - Merlion Airline System</ui:define>

    <ui:define name="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Create Maintenance Report</h1>
                    <ui:repeat value="#{facesContext.getMessageList('status')}" var="message">
                        <h:panelGroup layout="block" styleClass="alert #{(message.severity == 'ERROR 2') ? 'alert-danger' : 'alert-info'}">
                            #{message.detail}
                        </h:panelGroup>
                    </ui:repeat>

                    <h:form enctype="multipart/form-data">
                        <div class="panel panel-default">
                            <div class="panel-heading">Maintenance Report Details</div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="form-group col-lg-12 #{!flight.valid ? 'has-error' : ''}">
                                        <label class="control-label" for="flight">Maintenance Slot</label>
                                        <h:selectOneMenu id="flight" binding="#{maintenance}" value="#{createMaintenanceReportManagedBean.aircraftMaintenanceSlot}" styleClass="form-control">
                                            <f:selectItems value="#{createMaintenanceReportManagedBean.aircraftMaintenanceSlots}" var="f"
                                                           itemValue="#{f}" itemLabel="#{f.code} (#{commonManagedBean.formatDate('dd/MM/yy', f.departureTime)}): #{f.aircraftAssignment.route.origin.id} - #{f.aircraftAssignment.route.destination.id}">
                                            </f:selectItems>
                                            <f:ajax render="@form" />
                                        </h:selectOneMenu>
                                        <h:message for="flight" styleClass="help-block" />
                                    </div>

                                    <h:panelGroup id="flightDetails">
                                        <h:panelGroup styleClass="form-group col-lg-12 #{!flightStatus.valid ? 'has-error' : ''}" layout="block">
                                            <label class="control-label" for="flightStatus">Maintenance Status</label>
                                            <h:selectOneMenu id="flightStatus" binding="#{flightStatus}" value="#{createMaintenanceReportManagedBean.maintenanceReport.status}" styleClass="form-control">
                                                <f:selectItems value="#{createFlightReportManagedBean.statusList}" var="a" itemLabel="#{a}" itemValue="#{createFlightReportManagedBean.statusList.getIndexOf(a)}" />
                                            </h:selectOneMenu>
                                            <h:message for="flightStatus" styleClass="help-block" />
                                        </h:panelGroup>

                                        <h:panelGroup styleClass="form-group col-lg-12 #{!category.valid ? 'has-error' : ''}" layout="block">
                                            <label class="control-label" for="category">Category</label>
                                            <h:selectOneMenu id="category" binding="#{category}" value="#{createMaintenanceReportManagedBean.maintenanceReport.category}" styleClass="form-control"
                                                             required="true" requiredMessage="Please enter the language certified.">
                                                <f:selectItems value="#{createFlightReportManagedBean.categoryList}" var="c" itemLabel="#{c}" itemValue="#{createFlightReportManagedBean.categoryList.getIndexOf(b)}" />
                                            </h:selectOneMenu>
                                            <h:message for="category" styleClass="help-block" />
                                        </h:panelGroup>

                                        <h:panelGroup styleClass="form-group col-lg-12 #{!reportBody.valid ? 'has-error' : ''}" layout="block">
                                            <label class="control-label" for="reportBody">Report Content</label>
                                            <h:inputTextarea id="reportBody" rows="10" styleClass="form-control" required="true" requiredMessage="Please enter the contents of your report."
                                                             binding="#{reportBody}" value="#{createMaintenanceReportManagedBean.maintenanceReport.body}"  pt:placeholder="Please describe the events that took place during the flight." >
                                            </h:inputTextarea>
                                            <h:message for="reportBody" styleClass="help-block" />
                                        </h:panelGroup>

                                    </h:panelGroup>

                                </div>
                            </div>
                        </div>
                        <div class="text-right">
                            <div class="btn-group">
                                <h:link outcome="flightReports" class="btn btn-default" value="Back" />
                                <h:commandButton action="#{createMaintenanceReportManagedBean.createMaintenanceReport()}" value="Submit" styleClass="btn btn-success" />
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
