<ui:composition template="/WEB-INF/templates/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="title">Manage Special Service Requests - Merlion Airline System</ui:define>

    <ui:define name="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Passenger Name Record Management</h1>
                    <br/>
                    <ui:repeat value="#{facesContext.getMessageList('status')}" var="message">
                        <h:panelGroup layout="block"
                                      styleClass="alert #{(message.severity == 'ERROR 2') ? 'alert-danger' : 'alert-info'}">
                            #{message.detail}
                        </h:panelGroup>
                    </ui:repeat>

                    <!-- BEGIN FORM PANEL BODY -->
                    <h:form>
                        <div class="panel panel-default">
                            <div class="panel-heading">PNR Booking Reference #{specialRequestsManagedBean.pnr.id}</div>
                            <div class="panel-body">
                                <div class="form-group col-lg-12 #{!flightSegment.valid ? 'has-error' : ''}">
                                    <label class="control-label" for="flightSegment">Select Flight Segment:</label>
                                    <br/>
                                    <h:selectOneMenu styleClass="form-control" id="flightSegment" value="#{specialRequestsManagedBean.flightId}" binding="#{flightSegment}" required="true" requiredMessage="A flight segment is required.">
                                        <f:selectItem itemLabel="Select a flight segment" />
                                        <f:selectItems value="#{specialRequestsManagedBean.getFlightTicketCollections(specialRequestsManagedBean.pnr)}" var="fl"
                                                       itemLabel="#{fl.flight.aircraftAssignment.route.origin.id} - #{fl.flight.aircraftAssignment.route.destination.id}: #{fl.flight.code}" itemValue="#{fl.flight.id}" />
                                        <f:ajax listener="#{specialRequestsManagedBean.changeListener}" render="passenger" />
                                    </h:selectOneMenu>
                                    <h:message for="flightSegment" styleClass="help-block" />
                                </div>
                                <div class="form-group col-lg-12 #{!passenger.valid ? 'has-error' : ''}">
                                    <label class="control-label" for="passenger">Select Passenger:</label>
                                    <br/>
                                    <h:selectOneMenu styleClass="form-control" id="passenger" value="#{specialRequestsManagedBean.eticketId}" binding="#{passenger}" required="true" requiredMessage="A passenger is required.">
                                        <f:selectItem itemLabel="Select a passenger" />
                                        <f:selectItems value="#{specialRequestsManagedBean.eTickets}" var="et"
                                                       itemLabel="#{et.passengerName}" itemValue="#{et.id}" />
                                    </h:selectOneMenu>
                                    <h:message for="passenger" styleClass="help-block" />
                                </div>
                                <div class="form-group col-lg-12 #{!ssRequest.valid ? 'has-error' : ''}">
                                    <label class="control-label" for="ssRequest">Special Service Request:</label>
                                    <br/>
                                    <h:inputTextarea rows="10" styleClass="form-control" id="ssRequest" value="#{specialRequestsManagedBean.specialServiceRequest}" binding="#{ssRequest}" required="true" requiredMessage="Please key in the customer's special service request.">
                                    </h:inputTextarea>
                                    <h:message for="ssRequest" styleClass="help-block" />
                                </div>
                                <div class="col-lg-12">
                                    <div class="text-right">
                                        <h:commandLink outcome="#{specialRequestsManagedBean.save()}" styleClass="btn btn-default btn-success">Save</h:commandLink>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
