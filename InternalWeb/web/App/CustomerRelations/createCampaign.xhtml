<ui:composition template="/WEB-INF/templates/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="title">Campaigns - Merlion Airline System</ui:define>

    <ui:define name="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Create Campaign</h1>
                    <ul class="nav nav-tabs nav-justified">
                        <li role="presentation"><h:link outcome="/App/CustomerRelations/campaigns">Campaigns</h:link></li>
                        <li role="presentation" class="active"><h:link outcome="/App/CustomerRelations/createCampaign">Create Campaign</h:link></li>
                    </ul><br />
                    <ui:repeat value="#{facesContext.getMessageList('status')}" var="message">
                        <h:panelGroup layout="block" styleClass="alert #{(message.severity == 'ERROR 2') ? 'alert-danger' : 'alert-info'}">
                            #{message.detail}
                        </h:panelGroup>
                    </ui:repeat>

                    <!-- BEGIN FORM PANEL BODY -->
                    <h:form>
                        <div class="panel panel-default">
                            <div class="panel-heading">Campaign Details</div>
                            <div class="panel-body">
                                <div class="row">
                                    LALA
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12 text-right">
                            <div class="btn-group">
                                <h:link outcome="/App/CustomerRelations/campaigns" class="btn btn-default" value="Cancel" />
                                <h:commandButton action="#{campaignsManagedBean.createCampaign()}" value="Create Campaign" styleClass="btn btn-success"/>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
