<ui:composition template="/App/CustomerRelations/Helpdesk/customer.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="helpdesk-main">
        <h:panelGroup class="panel panel-primary #{helpdeskManagedBean.animateClass()} zoomInDown" layout="block">
            <div class="panel-heading">
                <i class="fa fa-pencil fa-fw"></i>
                Update Customer Profile
            </div>

            <h:panelGroup class="panel-body" layout="block">

                <ui:repeat value="#{facesContext.getMessageList('status')}" var="message">
                    <h:panelGroup layout="block" styleClass="alert alert-info">
                        #{message.detail}
                    </h:panelGroup>
                </ui:repeat>

                <h:form>
                    <div class="row">
                        <div class="form-group col-lg-12 #{!firstName.valid ? 'has-error' : ''}">
                            <label class="control-label" for="firstName">First Name</label>
                            <h:inputText id="firstName" binding="#{firstName}" value="#{updateCustomerProfileManagedBean.customer.firstName}" styleClass="form-control" required="true" requiredMessage="The customer's first name is required" />
                            <h:message for="firstName" styleClass="help-block" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-lg-12 #{!lastName.valid ? 'has-error' : ''}">
                            <label class="control-label" for="lastName">Last Name</label>
                            <h:inputText id="lastName" binding="#{lastName}" value="#{updateCustomerProfileManagedBean.customer.lastName}" styleClass="form-control" required="true" requiredMessage="The customer's last name is required" />
                            <h:message for="lastName" styleClass="help-block" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-lg-12 #{!email.valid ? 'has-error' : ''}">
                            <label class="control-label" for="lastName">Email</label>
                            <h:inputText id="email" binding="#{email}" value="#{updateCustomerProfileManagedBean.customer.email}" styleClass="form-control" required="true" requiredMessage="The customer's email is required">
                                    <f:validator validatorId="emailValidator" />
                            </h:inputText>
                            <h:message for="email" styleClass="help-block" />
                        </div>
                    </div>

                    <h:commandButton action="#{updateCustomerProfileManagedBean.save}" value="Update User" styleClass="btn btn-default btn-success">
                        <f:param name="customerId" value="#{helpdeskManagedBean.customerId}" />
                    </h:commandButton>
                </h:form>
            </h:panelGroup>
        </h:panelGroup>
    </ui:define>

    <ui:define name="helpdesk-side">
        <h:panelGroup class="panel panel-primary" layout="block">
            <div class="panel-heading">
                <i class="fa fa-comment fa-fw"></i>
                Extra Information Here
            </div>

            <h:panelGroup class="panel-body" layout="block">
                You can also optionally add stuf to the side panel.
            </h:panelGroup>
        </h:panelGroup>
    </ui:define>

</ui:composition>
