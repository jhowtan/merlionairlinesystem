<ui:composition template="/App/CustomerRelations/Helpdesk/customer.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="helpdesk-main">
        <h:panelGroup class="panel panel-primary #{helpdeskManagedBean.animateClass()} fadeIn" layout="block">
            <div class="panel-heading">
                <i class="fa fa-pencil fa-fw"></i>
                Book Flight
            </div>
            <div class="panel-body">
                <p class="lead">Book a flight for #{helpdeskManagedBean.customer.displayName}.</p>
                <p><a href="http://localhost:8080/ExternalWeb_war_exploded/booking/?firstName=#{commonManagedBean.urlEncode(helpdeskManagedBean.customer.firstName)}&amp;lastName=#{commonManagedBean.urlEncode(helpdeskManagedBean.customer.lastName)}&amp;ffpNumber=#{commonManagedBean.urlEncode(helpdeskManagedBean.customer.id)}" class="btn btn-primary btn-lg" target="_blank">Continue</a></p>
            </div>
        </h:panelGroup>
    </ui:define>

</ui:composition>
