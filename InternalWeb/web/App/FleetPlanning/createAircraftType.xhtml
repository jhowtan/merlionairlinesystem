<ui:composition template="/WEB-INF/templates/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="title">Create Aircraft Type - Merlion Airline System</ui:define>

    <ui:define name="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Create Aircraft Type</h1>
                    <ul class="nav nav-tabs nav-justified">
                        <li role="presentation"><h:link outcome="/App/FleetPlanning/aircraftTypes">Summary</h:link></li>
                        <li role="presentation" class="active"><h:link outcome="/App/FleetPlanning/createAircraftType">Create Type</h:link></li>
                    </ul><br />
                    <ui:repeat value="#{facesContext.getMessageList('status')}" var="message">
                        <h:panelGroup layout="block" styleClass="alert #{(message.severity == 'ERROR 2') ? 'alert-danger' : 'alert-info'}">
                            #{message.detail}
                        </h:panelGroup>
                    </ui:repeat>
                    <!-- BEGIN FORM PANEL BODY -->
                    <h:form>
                        <div class="panel panel-default">
                            <div class="panel-heading">Aircraft Type Details</div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="form-group col-lg-12 #{!typeName.valid ? 'has-error' : ''}">
                                        <label class="control-label" for="typeName">Aircraft Type Name</label>
                                        <h:inputText id="typeName" binding="#{typeName}" value="#{createAircraftTypeManagedBean.typeName}" styleClass="form-control" pt:placeholder="e.g. Airbus A380" required="true" requiredMessage="Aircraft type name is required.">
                                            <f:validator validatorId="aircraftTypeValidator" />
                                        </h:inputText>
                                        <h:message for="typeName" styleClass="help-block" />
                                    </div>
                                    <div class="form-group col-lg-12 #{!fuelCapacity.valid ? 'has-error' : ''}">
                                        <label class="control-label" for="fuelCapacity">Fuel Capacity (in Litres)</label>
                                        <h:inputText pt:type="number" pt:min="1" id="fuelCapacity" binding="#{fuelCapacity}" value="#{createAircraftTypeManagedBean.fuelCapacity}" styleClass="form-control" required="true" requiredMessage="Fuel capacity of aircraft type is required." validatorMessage="A valid fuel capacity is required." converterMessage="A valid number is required.">
                                            <f:validateLongRange minimum="1" />
                                        </h:inputText>
                                        <h:message for="fuelCapacity" styleClass="help-block" />
                                    </div>
                                    <div class="form-group col-lg-12 #{!fuelEfficiency.valid ? 'has-error' : ''}">
                                        <label class="control-label" for="fuelEfficiency">Fuel Efficiency (in Litres/Mile/1,000 Miles)</label>
                                        <h:inputText pt:type="number" pt:min="0.01" pt:step="0.01" id="fuelEfficiency" binding="#{fuelEfficiency}" value="#{createAircraftTypeManagedBean.fuelEfficiency}"
                                                     styleClass="form-control" required="true" requiredMessage="Fuel efficiency of aircraft type is required." validatorMessage="A valid fuel efficiency is required." converterMessage="A valid number is required.">
                                        </h:inputText>
                                        <h:message for="fuelEfficiency" styleClass="help-block" />
                                    </div>
                                    <div class="form-group col-lg-12 #{!speed.valid ? 'has-error' : ''}">
                                        <label class="control-label" for="speed">Average Speed (in Miles/Hour)</label>
                                        <h:inputText pt:type="number" pt:min="1" pt:step="0.01" id="speed" binding="#{speed}" value="#{createAircraftTypeManagedBean.speed}"
                                                     styleClass="form-control" required="true" requiredMessage="Average speed of aircraft type is required." validatorMessage="A valid average speed is required." converterMessage="A valid number is required.">
                                            <f:validateLongRange minimum="1" />
                                        </h:inputText>
                                        <h:message for="speed" styleClass="help-block" />
                                    </div>
                                    <div class="form-group col-lg-12 #{!weight.valid ? 'has-error' : ''}">
                                        <label class="control-label" for="weight">Dry Weight (in Kilograms)</label>
                                        <h:inputText pt:type="number" pt:min="1" pt:step="1" id="weight" binding="#{weight}" value="#{createAircraftTypeManagedBean.weight}"
                                                     styleClass="form-control" required="true" requiredMessage="Dry weight of aircraft type is required." validatorMessage="A valid weight is required." converterMessage="A valid number is required.">
                                            <f:validateLongRange minimum="1" />
                                        </h:inputText>
                                        <h:message for="weight" styleClass="help-block" />
                                    </div>
                                    <div class="form-group col-lg-12 #{!cockpitReq.valid ? 'has-error' : ''}">
                                        <label class="control-label" for="cockpitReq">Cockpit Crew Requirements</label>
                                        <h:inputText pt:type="number" pt:min="1" pt:max="5" pt:step="1" id="cockpitReq" binding="#{cockpitReq}" value="#{createAircraftTypeManagedBean.cockpitReq}"
                                                     styleClass="form-control" required="true" requiredMessage="Cockpit crew requirements of aircraft type is required." validatorMessage="A valid crew requirement is required." converterMessage="A valid number is required.">
                                            <f:validateLongRange minimum="1" />
                                        </h:inputText>
                                        <h:message for="cockpitReq" styleClass="help-block" />
                                    </div>
                                    <div class="form-group col-lg-12 #{!cabinReq.valid ? 'has-error' : ''}">
                                        <label class="control-label" for="cabinReq">Cabin Crew Requirements</label>
                                        <h:inputText pt:type="number" pt:min="1" pt:step="1" id="cabinReq" binding="#{cabinReq}" value="#{createAircraftTypeManagedBean.cabinReq}"
                                                     styleClass="form-control" required="true" requiredMessage="Cabin crew requirements of aircraft type is required." validatorMessage="A valid crew requirement is required." converterMessage="A valid number is required.">
                                            <f:validateLongRange minimum="1" />
                                        </h:inputText>
                                        <h:message for="cabinReq" styleClass="help-block" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12 text-right">
                            <div class="btn-group">
                                <h:link outcome="/App/FleetPlanning/aircraftTypes" class="btn btn-default" value="Cancel" />
                                <h:commandButton action="#{createAircraftTypeManagedBean.createType()}" value="Create Aircraft Type" styleClass="btn btn-success"/>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
