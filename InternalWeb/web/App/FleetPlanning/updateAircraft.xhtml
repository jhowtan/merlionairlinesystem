<ui:composition template="/WEB-INF/templates/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="title">Update Aircraft - Merlion Airline System</ui:define>

    <ui:define name="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Update Aircraft</h1>
                    <ul class="nav nav-tabs nav-justified">
                        <li role="presentation"><h:link outcome="/App/FleetPlanning/aircrafts">Fleet Summary</h:link></li>
                        <li role="presentation" class="active"><h:link outcome="/App/FleetPlanning/createAircraft">
                            <f:param name="acId" value="#{updateAircraftManagedBean.aircraft.id}">Update Aircraft</f:param></h:link></li>
                    </ul><br />
                    <ui:repeat value="#{facesContext.getMessageList('status')}" var="message">
                        <h:panelGroup layout="block" styleClass="alert alert-info">
                            #{message.detail}
                        </h:panelGroup>
                    </ui:repeat>
                    <!-- BEGIN FORM PANEL BODY -->
                    <h:form>
                        <div class="panel panel-default">
                            <div class="panel-heading">Aircraft Details</div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="form-group col-lg-12 #{!tailNum.valid ? 'has-error' : ''}">
                                        <label class="control-label" for="tailNum">Aircraft Tail Number</label>
                                        <h:inputText id="tailNum" binding="#{tailNum}" value="#{updateAircraftManagedBean.tailNum}"
                                                     styleClass="form-control" pt:placeholder="e.g. ML120" required="true" disabled="true"
                                                     requiredMessage="Aircraft Tail Number is required.">
                                        </h:inputText>
                                        <h:message for="tailNum" styleClass="help-block" />
                                    </div>
                                    <div class="form-group col-lg-12 #{!manDate.valid ? 'has-error' : ''}">
                                        <label class="control-label" for="manDate">Manufactured Date</label>
                                        <h:inputText id="manDate" value="#{updateAircraftManagedBean.manDate}" styleClass="form-control"
                                                     pt:placeholder="e.g. 28-02-1992" disabled="true"
                                                     size="20" required="true" requiredMessage="Manufactured Date of the aircraft is required.">
                                            <f:convertDateTime pattern="dd-MM-yyyy" />
                                        </h:inputText>
                                        <h:message for="manDate" styleClass="help-block" />
                                    </div>
                                    <div class="form-group col-lg-12">
                                        <!-- Select Aircraft Type -->
                                        <label class="control-label" for="acType">Choose Aircraft Type</label>
                                        <h:selectOneMenu id="acType" value="#{updateAircraftManagedBean.acType}" required="true" styleClass="form-control">
                                            <f:selectItems value="#{updateAircraftManagedBean.getAllAircraftTypes()}" var="acType"
                                                           itemLabel="#{acType.name}" itemValue="#{acType.id}" />
                                            <f:ajax listener="#{updateAircraftManagedBean.updateSeatConfigOnTypeSelect(acType.id)}" render="seatConfig" />
                                        </h:selectOneMenu>
                                        <h:message for="acType" styleClass="help-block" />
                                    </div>
                                    <div class="form-group col-lg-12">
                                        <!-- Select Seat Configuration -->
                                        <label class="control-label" for="seatConfig">Choose Seat Configuration</label>
                                        <h:selectOneMenu id="seatConfig" value="#{updateAircraftManagedBean.seatConfig}" required="true" styleClass="form-control">
                                            <f:selectItems value="#{updateAircraftManagedBean.getAllSeatConfig()}" var="seatConfig"
                                                           itemLabel="#{seatConfig.name}" itemValue="#{seatConfig.id}" />
                                        </h:selectOneMenu>
                                        <h:message for="seatConfig" styleClass="help-block" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="text-right">
                            <div class="btn-group">
                                <h:link outcome="/App/FleetPlanning/aircraftTypes" class="btn btn-default" value="Cancel" />
                                <h:commandButton action="#{updateAircraftTypeManagedBean.save()}" value="Update Aircraft Type" styleClass="btn btn-success">
                                    <f:param name="acId" value="#{updateAircraftManagedBean.aircraft.id}"/>
                                </h:commandButton>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
