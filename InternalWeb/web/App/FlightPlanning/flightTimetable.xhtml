<ui:composition template="/WEB-INF/templates/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="title">Flights - Merlion Airline System</ui:define>

    <ui:define name="content">
        <div class="container-fluid">
            <div class="row">
                <h:form>
                <div class="col-lg-12">
                    <h1 class="page-header">Aircraft Timetable</h1>
                    <div class="form-group col-lg-12">
                        <label class="control-label" for="aircraft">Select Aircraft</label>
                        <br/>
                            <h:selectOneMenu styleClass="form-control"
                                             id="aircraft" value="#{flightTimetableManagedBean.aircraftId}">
                                <f:selectItem itemLabel="---"/>
                                <f:selectItems value="#{flightTimetableManagedBean.aircrafts}" var="ac"
                                               itemLabel="#{ac.tailNumber}" itemValue="#{ac.id}" />
                            </h:selectOneMenu>
                            <h:message for="aircraft" styleClass="help-block" />

                            <div class="btn-group">
                                <br/>
                                <p><h:commandButton action="#{flightTimetableManagedBean.selectAircraft()}" value="Select Aircraft" styleClass="btn btn-success"/></p>
                            </div>
                    </div>
                </div>
                <h:panelGroup id="acTimetable">
                    <div class="col-lg-12">
                        <h3 class="page-header">Aircraft Timetable For #{flightTimetableManagedBean.aircraft.getTailNumber()}</h3>
                        <div id="calendar"></div>
                        <br/>
                    </div>
                </h:panelGroup>
                </h:form>
            </div>
        </div>
        <style type="text/css">
            .calendar-red-event {
                background: indianred;
            }
            .calendar-blue-event {
                background: deepskyblue;
            }
        </style>
    </ui:define>
    <ui:define name="javascript">
        <script type="text/javascript">
            $.get("getAircraftTimetable.xhtml?aircraftId=#{flightTimetableManagedBean.aircraftId}", function(data) {
                $(document).ready(function() {
                    $('#calendar').fullCalendar({
                        //height: 420,
                        aspectRatio: 1.35,
                        editable: false,
                        header: {
                            left: 'prev,next, today',
                            center: 'title',
                            right: 'month,agendaWeek'
                        },
                        buttonText: {
                            next: 'Next',
                            prev: 'Prev'
                        },
                        theme: true,
                        events: data
                    });
                });
            });
        </script>
    </ui:define>
</ui:composition>
