<ui:composition template="/WEB-INF/templates/auth.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="title">Forgot Password - Merlion Airline System</ui:define>
    <ui:define name="heading">Reset Password</ui:define>

    <ui:define name="content">
        <p>Enter the email associated with your account.</p>
        <h:form>
            <div class="form-group">
                <h:inputText styleClass="form-control" pt:placeholder="Email" value="" />
            </div>
            <h:commandButton value="Continue" styleClass="btn btn-default btn-success pull-right" />
            <div><h:link outcome="/Auth/index" styleClass="pull-left">Back to Login</h:link></div>
        </h:form>
    </ui:define>
</ui:composition>
