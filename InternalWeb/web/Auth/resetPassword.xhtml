<ui:composition template="/WEB-INF/templates/auth.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="title">Reset Password - Merlion Airline System</ui:define>
    <ui:define name="heading">Reset Password</ui:define>

    <ui:define name="content">
        <p>Choose a new password for your account.</p>
        <h:form>
            <div class="form-group">
                <h:inputSecret styleClass="form-control" pt:placeholder="New Password" value="" />
            </div>
            <div class="form-group">
                <h:inputSecret styleClass="form-control" pt:placeholder="Repeat Password" value="" />
            </div>
            <h:commandButton value="Continue" styleClass="btn btn-default btn-success pull-right" />
        </h:form>
    </ui:define>
</ui:composition>
