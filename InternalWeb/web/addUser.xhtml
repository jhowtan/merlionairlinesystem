<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h1>Add User</h1>
    <h:form>
        <p>
            <h:outputLabel for="username">Username:</h:outputLabel>
            <h:inputText id="username" value="#{user.username}" />
        </p>
        <p>
            <h:outputLabel for="password">Password:</h:outputLabel>
            <h:inputSecret id="password" value="#{user.password}" />
        </p>
        <p>
            <h:outputLabel for="firstName">First Name:</h:outputLabel>
            <h:inputText id="firstName" value="#{user.firstName}" />
        </p>
        <p>
            <h:outputLabel for="lastName">Last Name:</h:outputLabel>
            <h:inputText id="lastName" value="#{user.lastName}" />
        </p>
        <p>
            <h:outputLabel for="email" >Email:</h:outputLabel>
            <h:inputText id="email" value="#{user.email}" />
        </p>
        <p>
            <h:commandButton action="#{user.addUser}" value="Add User" />
        </p>
    </h:form>
</f:view>
</html>
