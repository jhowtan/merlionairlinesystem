<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Partner Airline</title>

    <link type="text/css" rel="stylesheet" href="#{commonManagedBean.getRoot()}/assets/vendor/bootstrap/dist/css/bootstrap.min.css" />
</h:head>

<h:body>

    <div class="container">
        <div class="page-header">
            <h1>
                Partner Airline
                <small>Incoming Miles from Merlion Airlines</small>
            </h1>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <ui:repeat value="#{incomingAllianceMilesManagedBean.getIncoming()}" var="logEntry">
                    <tr>
                        <td>#{logEntry.date}</td>
                        <td>#{logEntry.description}</td>
                    </tr>
                </ui:repeat>
            </tbody>
        </table>

    </div>

</h:body>
</html>
