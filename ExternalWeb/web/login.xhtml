<ui:composition template="/WEB-INF/templates/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <ui:define name="title">Home - Merlion Airlines</ui:define>
    <ui:define name="content">
        <section class="splash splash-full auth">
            <div class="container-fluid">
                <h1 class="title">MerlionFlyer Elite</h1>
                <p class="lead">The best frequent flyer program the sky has to offer</p>
                <div class="row">
                    <div class="col-md-4 col-md-push-4">
                        <div class="panel panel-translucent">
                            <div class="panel-heading">
                                <h3 class="panel-title">Frequent Flyer Programme Access</h3>
                            </div>
                            <div class="panel-body">

                                <h:panelGroup rendered="#{loginManagedBean.invalidLogin}">
                                    <div class="alert alert-danger text-left" role="alert"><i class="fa fa-fw fa-warning"></i> <strong>Error:</strong> Invalid username and password combination.</div>
                                </h:panelGroup>

                                <h:form>
                                    <div class="form-group">
                                        <h:inputText styleClass="form-control" pt:placeholder="Membership No." value="#{loginManagedBean.customerIdString}" />
                                    </div>
                                    <div class="form-group">
                                        <h:inputSecret styleClass="form-control" pt:placeholder="Password" value="#{loginManagedBean.password}" />
                                    </div>
                                    <h:commandButton action="#{loginManagedBean.login}" value="Sign In" styleClass="btn btn-primary btn-block btn-lg" />
                                </h:form>
                            </div>
                            <div class="panel-footer">
                                <h:link outcome="/index" value="Forgot Password?" /><br />
                                <h:link outcome="/index" value="New here? Sign Up Now!" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </ui:define>
</ui:composition>
