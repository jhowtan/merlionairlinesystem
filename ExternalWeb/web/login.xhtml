<ui:composition template="/WEB-INF/templates/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <ui:define name="title">Home - Merlion Airlines</ui:define>
    <ui:define name="content">
        <section class="booker-section">
            <div class="container booker-headers">
                <h2>Login to our Frequent Flyer Program</h2>
                <p>Gain access to Miles Redemption, and more perks now.</p>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <div class="panel panel-default" style="margin-top: 20px;">
                            <div class="panel-heading">
                                <h3 class="panel-title">Frequent Flyer Programme Access</h3>
                            </div>
                            <div class="panel-body">
                                <h:panelGroup rendered="#{loginManagedBean.invalidLogin}">
                                    <p class="text-danger">Invalid username and password combination.</p>
                                </h:panelGroup>
                                <h:form>
                                    <div class="form-group">
                                        <h:inputText styleClass="form-control" pt:placeholder="Membership No." value="#{loginManagedBean.customerIdString}" />
                                    </div>
                                    <div class="form-group">
                                        <h:inputSecret styleClass="form-control" pt:placeholder="Password" value="#{loginManagedBean.password}" />
                                    </div>
                                    <h:commandButton action="#{loginManagedBean.login}" value="Login" styleClass="btn btn-default btn-block" />
                                </h:form>
                            </div>
                            <div class="panel-footer">
                                <p><h:link outcome="/signup" value="Not yet a member? Join now!" /></p>
                                <p><h:link outcome="/index" value="Forgot Password" /></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </ui:define>
    <ui:define name="javascript">
        <script type="text/javascript">

        </script>
    </ui:define>
</ui:composition>
