<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:composite="http://xmlns.jcp.org/jsf/composite">

    <composite:interface>
        <composite:attribute name="customer" default="#{authManagedBean.retrieveCustomer()}" type="MAS.Entity.Customer" />
        <composite:attribute name="styleClass" type="java.lang.String" />
    </composite:interface>

    <composite:implementation>
        <span class="ffp-card #{commonManagedBean.getTierString(cc.attrs.customer.tier)} #{cc.attrs.styleClass}">
            <span class="name">#{cc.attrs.customer.displayName}</span>
            <span class="number">#{cc.attrs.customer.id}</span>
            <span class="member-since">#{commonManagedBean.formatDate("MM/yy", cc.attrs.customer.joinDate)}</span>
        </span>
    </composite:implementation>

</html>
